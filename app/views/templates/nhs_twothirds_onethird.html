<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">


<!--[if IE]><link rel="shortcut icon" href="/assets/images/favicon.ico"><![endif]-->
<!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. -->
<link rel="apple-touch-icon" href="/public/images/apple-touch-icon.png">
<!-- Firefox, Chrome, Safari, IE 11+ and Opera. 192x192 pixels in size. -->
<link rel="icon" href="/public/images/favicon.png">

<title>{% block pageTitle %}NHS.UK{% endblock %}</title>


<meta property="og:image" content="/public/images/opengraph-image.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="1200">


  <!--[if gt IE 8]><!--><link href="/public/stylesheets/nhsuk.css" media="screen" rel="stylesheet" type="text/css"><!--<![endif]-->
  <!--[if IE 6]><link href="/public/stylesheets/nhsuk-ie6.css" media="screen" rel="stylesheet" type="text/css" /><![endif]-->
  <!--[if IE 7]><link href="/public/stylesheets/nhsuk-ie7.css" media="screen" rel="stylesheet" type="text/css" /><![endif]-->
  <!--[if IE 8]><link href="/public/stylesheets/nhsuk-ie8.css" media="screen" rel="stylesheet" type="text/css" /><![endif]-->


<link rel="stylesheet" href="/public/stylesheets/nhsuk-print.css" media="print" type="text/css">

<!--[if lt IE 9]>
  <script src="/public/javascripts/ie.bundle.js" type="text/javascript"></script>
<![endif]-->

<script async src="/public/javascripts/picturefill.bundle.js" type="text/javascript"></script>

  </head>

  <body>
    <script>(function(d){d.className=d.className.replace(/\bno-js\b/,'js-enabled')})(document.documentElement);</script>

    <div class="skiplinks">
      <div class="skiplinks--inner">
        <a href="#content" class="skiplinks--link">Skip to main content</a>
      </div>
    </div>

    <div class="notification-banner notification-banner__js-hidden" id="global-cookies-banner" role="alert">
  <p class="notification-banner--inner">
    NHS.UK uses cookies to make the site simpler.
    <a href="/help/cookies">Find out more about cookies</a>
  </p>
</div>


{% block banner %}{% endblock %}



    <header role="banner">
      <div class="global-header">
  <div class="global-header--inner">
    <a href="/" class="global-header--link" title="Go to the NHS.UK homepage">
      <img src="/public/images/logotype-nhs-mono.png" alt="">
    </a>
  </div>
</div>

    </header>

    <main id="content" role="main" tabindex="-1" class="util-nofocus">

  <article role="article">

    <div class="local-header">
      <div class="local-header--inner">
        <h1 class="local-header--title">{% block pageTitle %}{% endblock %}</h1>

      </div>
    </div>



    <div class="page-section">
      <div class="grid-row">

        <div class="column__two-thirds">
          <div class="reading-width">

            {% block content %}{% endblock %}


          </div>
        </div>

        <div class="column__one-third-right">
          <div class="reading-width">

    <section class="callout callout__alert callout__overlap" id="emergency-info">

    {% block rightcolumn %}{% endblock %}
    
    </section>

    </div>
  </div>

  </div>
  </div>



  </article>

    </main>



    <footer role="contentinfo">

      {% include "includes/nhs.uk/footer.html" %}

    </footer>


  </body>
</html>
